<app-page-header [heading]="'Create User'"></app-page-header>

<div class="col-md-6">
<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <input
            type="text"
            id="firstName"
            class="form-control"
            formControlName="firstName"
            placeholder="First Name">

    <input
            type="text"
            id="lastName"
            class="form-control"
            formControlName="lastName"
            placeholder="Last Name">


    <input
            type="email"
            id="email"
            class="form-control"
            formControlName="email"
            placeholder="Email address">


    <input
            type="password"
            id="password"
            class="form-control"
            formControlName="password"
            placeholder="Password">

    <input
            type="text"
            id="telNo"
            class="form-control"
            formControlName="telNo"
            placeholder="Tel Number">


    <button
            class="signup-submit"
            type="submit"
            [disabled]="!myForm.valid">Submit
    </button>

</form>
</div>
