<div class="row">
    <div class="col-xl-12">
        <h2 class="page-header">
            {{heading}}
        </h2>
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <i class="fa fa-dashboard"></i> <a href="Javascript:void(0)" [routerLink]="['/dashboard']">Dashboard</a>
            </li>

            <li class="breadcrumb-item" *ngFor="let breadCrumb of breadCrumbs">
                <i class="{{ breadCrumb.icon}}"></i> <a href="Javascript:void(0)" [routerLink]="[breadCrumb.link]">{{breadCrumb.name}}</a>
            </li>

            <li class="breadcrumb-item active"><i class="{{icon}}" aria-hidden="true"></i> {{heading}}</li>
        </ol>
    </div>
</div>
